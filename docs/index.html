<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roman Numerals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <h5 class="card-header">Arabic To Roman</h5>
        <div class="card-body">
            <div class="input-group mt-2 mb-2">
                <label for="numberInput" class="input-group-text">Number</label>
                <input class="form-control form-control-lg bg-light-subtle border-primary" id="numberInput"
                       type="number"
                       min="1" max="3999"
                       placeholder="between 1 and 3999"
                />
                <label for="romanNumeralOutput" class="input-group-text" id="romanNumeralOutputLabel">Roman</label>
                <input class="form-control form-control-lg" id="romanNumeralOutput"
                       type="text"
                       disabled
                />
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="js/roman-numeral-convertor.js"></script>
</body>
</html>
